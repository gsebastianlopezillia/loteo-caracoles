<mat-dialog-content class="carousel-container">

    <swiper-container slides-per-view="1" speed="500" css-mode="true">
        <ng-container *ngFor="let img of images">
            <swiper-slide><img [src]="img" alt="img" class="carousel-image" /></swiper-slide>

          </ng-container>
    </swiper-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cerrar</button>
</mat-dialog-actions>
